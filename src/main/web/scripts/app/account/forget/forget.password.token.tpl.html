<form name="form" role="form" ng-submit="getForgetPasswordToken()">
    <div class="alert alert-danger" ng-show="userNotExists">
        <strong>用户名不存在！</strong>
    </div>
    <div class="form-group">
        <label for="usernameOrEmail" class="control-label">用户名/邮件地址</label>
        <input type="text" id="usernameOrEmail" ng-model="usernameOrEmail" class="form-control" required />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit">提交</button>
    </div>
</form>
