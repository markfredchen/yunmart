<div class="panel col-sm-6 col-sm-offset-3">
    <div class="panel-heading">
        <h3>用户登陆</h3>
    </div>
    <div class="panel-body">
        <form role="form" class="row" ng-submit="login()">
            <div class="form-group col-md-6">
                <label for="username">用户名</label>
                <input id="username" type="text"ng-model="credential.username" class="form-control" />
            </div>
            <div class="form-group col-md-6">
                <label for="password">密码</label>
                <input id="password" type="password" ng-model="credential.password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <a ui-sref="send_forget_password_token">忘记密码?</a>
        </form>
    </div>
</div>
